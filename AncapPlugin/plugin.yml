name: AncapPlugin
description: "Runtime part of AncapFramework. Includes testing module for it."
authors: [ PukPukov ]
website: framework.ancap-eco.ru

main: ru.ancap.framework.plugin.plugin.AncapLibrary

commands:
  ancap:
    description:
  run-framework-test:
    description: "Runs automatic test of AncapFramework to detect possible errors."
    permission: "ancap.framework.library.test.run"

permissions:
  ancap.framework.library.test.run:
    description: "Permission for running framework test"
  ancap.*:
    description: "Wildcard permission"
    children:
      - ancap.framework.*
  ancap.framework.*:
    description: "Wildcard permission"
    children:
      - ancap.framework.plugin.*
  ancap.framework.library.*:
    description: "Wildcard permission"
    children:
      - ancap.framework.plugin.test.*
  ancap.framework.library.test.*:
    description: "Wildcard permission"
    children:
      - ancap.framework.plugin.test.run

version: '1.0-SNAPSHOT.17-BUGFIX.2'
prefix: AncapPlugin
api-version: 1.16
load: POSTWORLD